<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <img src="{{ url_for('static', filename='R_icon.png') }}" alt="Logo" class="navbar-logo">
                <span class="navbar-title">RasPy</span>
            </a>
            <button class="navbar-toggle" aria-label="Toggle navigation">â˜°</button>
            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="#">Integration</a></li>
                <li><a href="{{ url_for('network_analyzer') }}">Network Analyzer</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        {% block content %}
        <h1>Welcome to RasPy</h1>
        <p>This is the default content of the base template.</p>
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="profile">
            <img src="{{ url_for('static', filename='profile.png') }}" alt="Profile" class="profile-image">
            <span class="profile-name">Insignia</span>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.navbar-toggle');
            const menu = document.querySelector('.navbar-menu');

            toggle.addEventListener('click', function() {
                menu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
