<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attached Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;  /* Light background color */
        }
        .container {
            margin-top: 20px;  /* Top margin for the container */
        }
        .card {
            border: 1px solid #dee2e6;  /* Card border */
        }
        #progress-bar-container {
            display: none;  /* Hidden by default */
            height: 20px;  /* Height for the progress bar */
        }
        #progress-bar {
            width: 0;  /* Initial width */
            height: 100%;  /* Full height */
            background-color: #28a745;  /* Green color for the progress bar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Network Attached Storage</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="row">
            <div class="col-md-8">
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control" required>
                        <input type="hidden" name="current_path" value="{{ current_path }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <form action="{{ url_for('create_folder') }}" method="POST" class="mt-3">
                    <div class="input-group">
                        <input type="text" name="folder_name" class="form-control" placeholder="New Folder Name" required>
                        <input type="hidden" name="current_path" value="{{ current_path }}">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Create Folder</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <h5>Search</h5>
                <form action="{{ url_for('index', path=current_path) }}" method="GET">
                    <div class="form-group">
                        <input type="text" name="search" class="form-control" placeholder="Search files" value="{{ search }}">
                    </div>
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            {% for file in files %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ file }}</h5>
                        <a href="{{ url_for('download_file', filename=current_path + '/' + file) }}" class="btn btn-warning">Download</a>
                        <a href="{{ url_for('view_file', filename=current_path + '/' + file) }}" class="btn btn-info">View</a>
                        <form action="{{ url_for('delete_file', filename=current_path + '/' + file) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this file?');">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function() {
                $('#progress-bar-container').show();  // Show the progress bar
                var form = this;  // Current form
                var data = new FormData(form);  // Create FormData object
                $.ajax({
                    type: 'POST',
                    url: form.action,
                    data: data,
                    contentType: false,
                    processData: false,
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();  // Create a new XMLHttpRequest
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;  // Calculate the progress
                                $('#progress-bar').width(percentComplete * 100 + '%');  // Update progress bar
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(data) {
                        if (data.success) {
                            window.location.reload();  // Reload the page on success
                        } else {
                            alert(data.message);  // Alert error message
                        }
                    },
                    error: function(err) {
                        alert('Error uploading file. Please try again.');  // Alert error on failure
                    }
                });
                return false;  // Prevent default form submission
            });
        });
    </script>
</body>
</html>
