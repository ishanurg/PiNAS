<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attached Storage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;  /* Light background color */
        }
        .container {
            margin-top: 20px;  /* Top margin for the container */
        }
        .card {
            border: 1px solid #dee2e6;  /* Card border */
        }
        #progress-bar-container {
            display: none;  /* Initially hide progress bar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Attached Storage</h1>

        <!-- Search Form -->
        <form class="form-inline my-3" action="{{ url_for('index', path=current_path) }}" method="GET">
            <input class="form-control" type="text" name="search" placeholder="Search files and folders" value="{{ search }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        {% endwith %}

        <!-- Create Folder Form -->
        <form class="my-3" action="{{ url_for('create_folder') }}" method="POST">
            <input class="form-control" type="text" name="folder_name" placeholder="New Folder Name" required>
            <input type="hidden" name="current_path" value="{{ current_path }}">
            <button class="btn btn-success" type="submit">Create Folder</button>
        </form>

        <div class="row">
            {% for file in files %}
            <div class="col-md-3">
                <div class="card my-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ file }}</h5>
                        <a href="{{ url_for('download_file', filename=current_path + '/' + file) }}" class="btn btn-primary"><i class="fas fa-download"></i> Download</a>
                        <a href="{{ url_for('view_file', filename=current_path + '/' + file) }}" class="btn btn-info"><i class="fas fa-eye"></i> View</a>
                        <form action="{{ url_for('delete_file', filename=current_path + '/' + file) }}" method="POST" style="display:inline;">
                            <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this file?');"><i class="fas fa-trash"></i> Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
