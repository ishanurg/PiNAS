<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File - {{ filename }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Viewing: {{ filename }}</h1>
        <div class="text-center">
            {% if mime_type.startswith('video/') %}
                <video controls>
                    <source src="{{ url_for('download_file', filename=filename) }}" type="{{ mime_type }}">
                    Your browser does not support the video tag.
                </video>
            {% elif mime_type.startswith('audio/') %}
                <audio controls>
                    <source src="{{ url_for('download_file', filename=filename) }}" type="{{ mime_type }}">
                    Your browser does not support the audio tag.
                </audio>
            {% elif mime_type == 'text/plain' %}
                <pre>{{ file_content }}</pre>  <!-- Display text content -->
            {% else %}
                <p>Cannot display this file type.</p>
            {% endif %}
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('index', path=current_path) }}" class="btn btn-primary">Back to Files</a>
        </div>
    </div>
</body>
</html>
