<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Media Management</h1>

        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search for files or folders...">
        </div>

        <!-- Create Folder Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2>Create a New Folder</h2>
                <form action="{{ url_for('create_folder') }}" method="post">
                    <input type="hidden" name="current_path" value="{{ current_path }}">
                    <div class="form-group">
                        <input type="text" name="folder_name" class="form-control" placeholder="Folder Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Folder</button>
                </form>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2>Upload a File</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="hidden" name="current_path" value="{{ current_path }}">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <div id="progress-bar-container" style="display: none;">
                        <div id="progress-bar" class="bg-success" style="width: 0%; color: white; text-align: center;">0%</div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Files and Directories Listing -->
        <div class="card mb-4">
            <div class="card-body">
                <h2>Files and Directories</h2>
                <ul id="file-list" class="list-group">
                    {% for file in files %}
                        <li class="list-group-item file-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>
                                    {% if os.path.isdir(os.path.join(current_path, file)) %}
                                        <a href="{{ url_for('index', path=current_path + '/' + file) }}">
                                            <i class="fas fa-folder"></i> {{ file }}
                                        </a>
                                    {% else %}
                                        <a href="{{ url_for('download_file', filename=current_path + '/' + file) }}">
                                            <i class="fas fa-file"></i> {{ file }}
                                        </a>
                                        <a href="{{ url_for('view_file', filename=current_path + '/' + file) }}" class="btn btn-link btn-sm">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                    {% endif %}
                                </span>
                                <form action="{{ url_for('delete_file', filename=current_path + '/' + file) }}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle search functionality
            $('#search').on('keyup', function() {
                var searchTerm = $(this).val().toLowerCase();
                $('.file-item').filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(searchTerm) > -1);
                });
            });

            // Handle file upload with AJAX
            $('#upload-form').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                var formData = new FormData(this);
                var progressBar = $('#progress-bar-container');
                var progress = $('#progress-bar');

                $.ajax({
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = (evt.loaded / evt.total) * 100;
                                progressBar.show();
                                progress.width(percentComplete + '%');
                                progress.text(Math.round(percentComplete) + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    url: "{{ url_for('upload_file') }}",
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert(response.message);
                        location.reload(); // Reload to see new file
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
